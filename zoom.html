<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Call Consultation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="max-w-md mx-auto my-20 p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center text-green-900">Schedule a Zoom Consultation</h2>
        <p class="text-center text-gray-700 mt-2">Fill out the form to join the Zoom call.</p>

        <form id="zoomForm" class="mt-6">
            <label class="block text-gray-700 font-semibold">Name:</label>
            <input type="text" id="name" class="w-full px-4 py-2 border rounded-md mt-1" required>

            <label class="block mt-4 text-gray-700 font-semibold">Email:</label>
            <input type="email" id="email" class="w-full px-4 py-2 border rounded-md mt-1" required>

            <button type="submit" class="mt-6 w-full bg-green-900 text-white py-2 rounded-md hover:bg-green-700">
                Join Zoom Call
            </button>
        </form>
    </div>

    <script>
        document.getElementById("zoomForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = "https://app.zoom.us/wc/79729705500/start?fromPWA=1&pwd=QYTAxzW5J6RhBDEDx1cQvV2c8SFeQ8.1"; // Redirect to Zoom meeting
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Call - Ayurveda Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-green-800 text-white py-6 text-center">
        <h1 class="text-3xl font-bold">Schedule a Consultation Call</h1>
    </header>

    <!-- Schedule Call Form -->
    <section class="max-w-2xl mx-auto my-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-green-900 text-center">Book Your Zoom Call</h2>
        <p class="text-gray-700 text-center mt-2">Fill in the details below to schedule a call with our expert Ayurvedic doctor.</p>

        <form id="zoomForm" class="mt-6">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Full Name</label>
                <input type="text" id="name" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Email Address</label>
                <input type="email" id="email" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Preferred Date</label>
                <input type="date" id="date" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Preferred Time</label>
                <input type="time" id="time" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div class="text-center">
                <button type="button" class="bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-800" onclick="window.location.href='zoom.html';">
                    Schedule Call
                </button>                
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-green-900 text-white text-center py-6 mt-10">
        <p>&copy; 2025 Ayurveda Wellness. All Rights Reserved.</p>
        <p>Email: contact@ayurvedawellness.com | Phone: +91 98765 43210</p>
    </footer>

    <script>
        document.getElementById("zoomForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
        });
        function toggleContactDropdown() {
        const menu = document.getElementById("contact-dropdown-menu");
        menu.classList.toggle("hidden");
    }
    </script>

</body>
</html>

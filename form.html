<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Swarnaprashna Dose</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800">
    
    <!-- Registration Form Section -->
    <section class="p-6 text-center">
        <h2 class="text-2xl font-semibold text-green-700">Register for Swarnaprashna Dose</h2>
        <form class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto mt-6" action="#" method="POST">
            <div class="mb-4">
                <label class="block text-left font-semibold">Father's Name:</label>
                <input type="text" name="father_name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-left font-semibold">Mother's Name:</label>
                <input type="text" name="mother_name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-left font-semibold">Child's Name:</label>
                <input type="text" name="child_name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-left font-semibold">Child's Age:</label>
                <input type="number" name="child_age" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-left font-semibold">Dose Count:</label>
                <input type="number" name="dose_count" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-left font-semibold">Email ID:</label>
                <input type="email" name="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-left font-semibold">Aadhar Number:</label>
                <input type="text" name="aadhar" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded-lg">Submit</button>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RR Ayurvedam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/header-loader.js" defer></script>
</head>
<body class="bg-white">
    
    <!-- Header (Navbar) -->
    <div id="header-container"></div>
   
    <!-- Contact Us Section -->
    <section class="container mx-auto px-4 py-10">
        <h2 class="text-4xl font-bold text-green-900 text-center">Contact Us</h2>
        <p class="text-center text-gray-700 mt-4">Have questions? Feel free to reach out to us.</p>
        
        <div class="max-w-2xl mx-auto mt-8 p-6 bg-gray-100 shadow-md rounded-lg">
            <form action="submit_form.php" method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold">Full Name</label>
                    <input type="text" name="name" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Message</label>
                    <textarea name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Sign-Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-green-900">Employee Sign-Up</h2>
        <form id="signup-form" class="mt-4">
            <label class="block mb-2 font-semibold">Full Name</label>
            <input type="text" id="name" class="w-full p-2 border rounded-lg" placeholder="Enter your name" required>
            
            <label class="block mt-4 mb-2 font-semibold">Email</label>
            <input type="email" id="email" class="w-full p-2 border rounded-lg" placeholder="Enter your email" required>
            
            <label class="block mt-4 mb-2 font-semibold">Phone Number</label>
            <input type="tel" id="phone" class="w-full p-2 border rounded-lg" placeholder="Enter your phone number" required>
            
            <label class="block mt-4 mb-2 font-semibold">Department</label>
            <select id="department" class="w-full p-2 border rounded-lg" required>
                <option value="">Select Department</option>
                <option value="Ayurvedic Doctor">Ayurvedic Doctor</option>
                <option value="Therapist">Therapist</option>
                <option value="Admin">Admin</option>
                <option value="Support Staff">Support Staff</option>
            </select>
            
            <label class="block mt-4 mb-2 font-semibold">Create Password</label>
            <div class="relative">
                <input type="password" id="password" class="w-full p-2 border rounded-lg pr-10" placeholder="Enter password" required>
                <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer" onclick="togglePassword()">
                    üëÅÔ∏è
                </span>
            </div>
            
            <button type="submit" class="mt-6 w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">
                Sign Up
            </button>
        </form>

        <!-- Login link below Sign-Up button -->
        <p class="text-center mt-4 text-gray-700">Already have an account? 
            <a href="empsign.html" class="text-green-600 hover:underline">Login</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
        
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Sign-up successful!');
            window.location.href = 'empsign.html';
        });
    </script>
</body>
</html>

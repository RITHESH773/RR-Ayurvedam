<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
    <div class="w-full max-w-sm p-6 bg-gray-100 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center text-green-600">Employee Signup</h2>
        <form id="signup-form" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter username" required>
            </div>
            <div class="mb-4 relative">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter password" required>
                <button type="button" class="absolute top-10 right-3" onclick="togglePassword()">
                    üëÅÔ∏è
                </button>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600">Sign Up</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Sign-up successful!');
            window.location.href = 'employee1.html'; // Redirect to employee1.html
        });
    </script>
</body>
</html>
